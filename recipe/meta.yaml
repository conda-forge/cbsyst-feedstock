{% set version = "0.4.7" %}

package:
  name: cbsyst
  version: {{ version }}

source:
  url: https://github.com/oscarbranson/cbsyst/archive/{{ version }}.tar.gz
  sha256: d98199ea8613d7b889cbc60beeb83b609e5f8846501cdce9bfc49d6028306d3a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy >=1.13
    - scipy >=0.18
    - pandas >=0.19
    - uncertainties >=3.0
    - tqdm >=4.14
    - kgen >=0.0.2

test:
  imports:
    - cbsyst
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/oscarbranson/cbsyst
  license: MIT
  license_file: LICENCE.txt
  summary: Tools for calculating ocean C and B chemistry

extra:
  recipe-maintainers:
    - ocefpaf
